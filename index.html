<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتب المهندس | أسعار الشاشات والبطاريات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #f0f4f8, #dbeafe);
      color: #333;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .admin-dot {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      background: #10b981;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
    }
    .container {
      max-width: 900px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e40af;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.save-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #1e40af;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f3f4f6;
      color: #1e3a8a;
    }
    .actions button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .actions button:first-child {
      background: #10b981;
      color: white;
    }
    .actions button:last-child {
      background: #ef4444;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>مكتب المهندس | إدارة أسعار الشاشات والبطاريات</header>

  <!-- نقطة خضراء -->
  <div class="admin-dot" onclick="requestAdminCode()"></div>

  <!-- واجهة الإدخال (أدمن) -->
  <div id="admin" class="container hidden">
    <h2>إضافة أو تعديل سعر</h2>
    <button onclick="showSection('viewer')" style="margin-bottom: 15px; padding: 8px 20px; background:#64748b; color:white; border:none; border-radius:8px; cursor:pointer;">رجوع إلى وضع الزبون</button>

    <label>الشركة</label>
    <select id="company">
      <option>سامسونج</option>
      <option>هواوي</option>
      <option>شاومي</option>
      <option>أوبو</option>
      <option>ريلمي</option>
      <option>هونر</option>
      <option>تكنو</option>
      <option>انفنيكس</option>
      <option>آيتل</option>
    </select>

    <label>نوع القطعة</label>
    <select id="partType">
      <option>شاشة</option>
      <option>بطارية</option>
    </select>

    <label>نوع الجهاز</label>
    <input type="text" id="deviceType" placeholder="مثال: A12, Note 10 ...">

    <label>السعر (بالدينار)</label>
    <input type="number" id="price">

    <button class="save-btn" onclick="addOrUpdate()">حفظ</button>
  </div>

  <!-- واجهة الزبون -->
  <div id="viewer" class="container">
    <h2>البحث عن السعر</h2>

    <label>اختيار الشركة</label>
    <select id="searchCompany" onchange="filterDevices()">
      <option value="">اختر شركة</option>
      <option>سامسونج</option>
      <option>هواوي</option>
      <option>شاومي</option>
      <option>أوبو</option>
      <option>ريلمي</option>
      <option>هونر</option>
      <option>تكنو</option>
      <option>انفنيكس</option>
      <option>آيتل</option>
    </select>

    <label>بحث باسم الجهاز</label>
    <input type="text" id="searchBox" onkeyup="filterDevices()" placeholder="اكتب اسم الجهاز...">

    <table>
      <thead>
        <tr>
          <th>الشركة</th>
          <th>القطعة</th>
          <th>الجهاز</th>
          <th>السعر</th>
        </tr>
      </thead>
      <tbody id="priceTable"></tbody>
    </table>
  </div>

  <script>
    let editIndex = -1;
    let data = JSON.parse(localStorage.getItem('priceData')) || [];

    function requestAdminCode() {
      const code = prompt("ادخل رمز الدخول:");
      if (code === "13571357") {
        showSection('admin');
      } else {
        alert("رمز خاطئ!");
      }
    }

    function addOrUpdate() {
      const company = document.getElementById('company').value;
      const part = document.getElementById('partType').value;
      const device = document.getElementById('deviceType').value;
      const price = document.getElementById('price').value;

      if (!device || !price) return alert("يرجى إدخال جميع الحقول");

      const entry = { company, part, device, price };

      if (editIndex === -1) {
        data.push(entry);
      } else {
        data[editIndex] = entry;
        editIndex = -1;
      }

      localStorage.setItem('priceData', JSON.stringify(data));
      document.getElementById('deviceType').value = '';
      document.getElementById('price').value = '';
      renderTable();
    }

    function renderTable(adminMode = false) {
      const tbody = document.getElementById('priceTable');
      tbody.innerHTML = '';
      const filterCompany = document.getElementById('searchCompany').value;
      const search = document.getElementById('searchBox').value.toLowerCase();

      data
        .filter(item =>
          (!filterCompany || item.company === filterCompany) &&
          (search === '' || item.device.toLowerCase().includes(search))
        )
        .forEach((item, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.company}</td>
            <td>${item.part}</td>
            <td>${item.device}</td>
            <td>${item.price}</td>`;
          tbody.appendChild(row);
        });
    }

    function showSection(section) {
      document.getElementById('admin').classList.add('hidden');
      document.getElementById('viewer').classList.add('hidden');
      document.getElementById(section).classList.remove('hidden');
      if (section === 'viewer') renderTable();
    }

    function filterDevices() {
      renderTable();
    }

    window.onload = () => {
      showSection('viewer');
      renderTable();
    };
  </script>
</body>
</html>
