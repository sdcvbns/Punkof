<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتب المهندس | أسعار الشاشات والبطاريات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #f0f4f8, #dbeafe);
      color: #333;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 900px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e40af;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f3f4f6;
      color: #1e3a8a;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>مكتب المهندس | إدارة أسعار الشاشات والبطاريات</header>

  <div id="viewer" class="container">
    <h2>قائمة الأسعار</h2>
    
    <label>اختر الشركة</label>
    <select id="filterCompany" onchange="onCompanySelected()">
      <option value="">-- اختر الشركة --</option>
      <option>سامسونج</option>
      <option>هواوي</option>
      <option>شاومي</option>
      <option>أوبو</option>
      <option>ريلمي</option>
      <option>هونر</option>
      <option>تكنو</option>
      <option>انفنيكس</option>
      <option>آيتل</option>
    </select>

    <div id="searchContainer" class="hidden">
      <label>ابحث عن اسم الجهاز</label>
      <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="اكتب اسم الجهاز...">
    </div>

    <table id="resultsTable" class="hidden">
      <thead>
        <tr>
          <th>الشركة</th>
          <th>القطعة</th>
          <th>الجهاز</th>
          <th>السعر</th>
        </tr>
      </thead>
      <tbody id="priceTable"></tbody>
    </table>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('priceData')) || [];

    function onCompanySelected() {
      document.getElementById('searchBox').value = '';
      document.getElementById('priceTable').innerHTML = '';
      const company = document.getElementById('filterCompany').value;
      const searchContainer = document.getElementById('searchContainer');
      const table = document.getElementById('resultsTable');

      if (company) {
        searchContainer.classList.remove('hidden');
        table.classList.add('hidden');
      } else {
        searchContainer.classList.add('hidden');
        table.classList.add('hidden');
      }
    }

    function filterTable() {
      const company = document.getElementById('filterCompany').value;
      const search = document.getElementById('searchBox').value.toLowerCase();
      const tbody = document.getElementById('priceTable');
      const table = document.getElementById('resultsTable');

      tbody.innerHTML = '';
      const filtered = data.filter(item =>
        item.company === company &&
        item.device.toLowerCase().includes(search)
      );

      if (filtered.length === 0) {
        table.classList.add('hidden');
        return;
      }

      filtered.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.company}</td>
          <td>${item.part}</td>
          <td>${item.device}</td>
          <td>${item.price}</td>
        `;
        tbody.appendChild(row);
      });

      table.classList.remove('hidden');
    }
  </script>
</body>
</html>
