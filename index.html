<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتب المهندس | أسعار الشاشات والبطاريات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #f0f4f8, #dbeafe);
      color: #333;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      background: #3b82f6;
      padding: 10px;
    }
    .nav button {
      background: white;
      border: none;
      color: #1e40af;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .nav button:hover {
      background: #1e3a8a;
      color: white;
    }
    .container {
      max-width: 900px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e40af;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.save-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #1e40af;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f3f4f6;
      color: #1e3a8a;
    }
    .actions button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .actions button:first-child {
      background: #10b981;
      color: white;
    }
    .actions button:last-child {
      background: #ef4444;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>مكتب المهندس | إدارة أسعار الشاشات والبطاريات</header>

  <div class="nav">
    <button onclick="showSection('admin')">واجهة الإدخال</button>
    <button onclick="showSection('viewer')">واجهة الزبون</button>
  </div>

  <!-- واجهة الإدخال -->
  <div id="admin" class="container">
    <h2>إضافة أو تعديل سعر</h2>
    <label>الشركة</label>
    <select id="company">
      <option>سامسونج</option>
      <option>هواوي</option>
      <option>شاومي</option>
      <option>أوبو</option>
      <option>ريلمي</option>
      <option>هونر</option>
      <option>تكنو</option>
      <option>انفنيكس</option>
      <option>آيتل</option>
    </select>

    <label>نوع القطعة</label>
    <select id="partType">
      <option>شاشة</option>
      <option>بطارية</option>
    </select>

    <label>نوع الجهاز</label>
    <input type="text" id="deviceType" placeholder="مثال: A12, Note 10 ...">

    <label>السعر (بالدينار)</label>
    <input type="number" id="price">

    <button class="save-btn" onclick="addOrUpdate()">حفظ</button>
  </div>

  <!-- واجهة الزبون -->
  <div id="viewer" class="container hidden">
    <h2>قائمة الأسعار</h2>
    <label>تصفية حسب نوع القطعة</label>
    <select id="filterPart" onchange="filterTable()">
      <option value="">الكل</option>
      <option value="شاشة">شاشة</option>
      <option value="بطارية">بطارية</option>
    </select>

    <label>بحث باسم الجهاز</label>
    <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="اكتب اسم الجهاز...">

    <table>
      <thead>
        <tr>
          <th>الشركة</th>
          <th>القطعة</th>
          <th>الجهاز</th>
          <th>السعر</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody id="priceTable"></tbody>
    </table>
  </div>

  <script>
    let editIndex = -1;
    let data = JSON.parse(localStorage.getItem('priceData')) || [];

    function addOrUpdate() {
      const company = document.getElementById('company').value;
      const part = document.getElementById('partType').value;
      const device = document.getElementById('deviceType').value;
      const price = document.getElementById('price').value;

      if (!device || !price) return alert("يرجى إدخال جميع الحقول");

      const entry = { company, part, device, price };

      if (editIndex === -1) {
        data.push(entry);
      } else {
        data[editIndex] = entry;
        editIndex = -1;
      }

      localStorage.setItem('priceData', JSON.stringify(data));
      document.getElementById('deviceType').value = '';
      document.getElementById('price').value = '';
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('priceTable');
      if (!tbody) return;
      tbody.innerHTML = '';
      data.forEach((item, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.company}</td>
          <td>${item.part}</td>
          <td>${item.device}</td>
          <td>${item.price}</td>
          <td class="actions">
            <button onclick="editEntry(${i})">تعديل</button>
            <button onclick="deleteEntry(${i})">حذف</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    function editEntry(index) {
      const item = data[index];
      document.getElementById('company').value = item.company;
      document.getElementById('partType').value = item.part;
      document.getElementById('deviceType').value = item.device;
      document.getElementById('price').value = item.price;
      editIndex = index;
      showSection('admin');
    }

    function deleteEntry(index) {
      if (confirm("هل تريد حذف هذا العنصر؟")) {
        data.splice(index, 1);
        localStorage.setItem('priceData', JSON.stringify(data));
        renderTable();
      }
    }

    function filterTable() {
      const filterPart = document.getElementById('filterPart').value;
      const search = document.getElementById('searchBox').value.toLowerCase();
      const tbody = document.getElementById('priceTable');
      tbody.innerHTML = '';
      data
        .filter(item =>
          (filterPart === '' || item.part === filterPart) &&
          (item.device.toLowerCase().includes(search))
        )
        .forEach((item, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.company}</td>
            <td>${item.part}</td>
            <td>${item.device}</td>
            <td>${item.price}</td>
            <td class="actions">
              <button onclick="editEntry(${i})">تعديل</button>
              <button onclick="deleteEntry(${i})">حذف</button>
            </td>`;
          tbody.appendChild(row);
        });
    }

    function showSection(section) {
      document.getElementById('admin').classList.add('hidden');
      document.getElementById('viewer').classList.add('hidden');
      document.getElementById(section).classList.remove('hidden');
      if (section === 'viewer') renderTable();
    }

    window.onload = () => {
      renderTable();
    };
  </script>
</body>
</html>
